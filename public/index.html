<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <!-- sortable -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="http://localhost:9000/public/styles/main.css">
  <!-- js files -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <!-- form submit -->  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>  
  <!-- functions -->
  <script src="http://localhost:9000/public/js/main.js"></script>
  <!-- sortable -->
  <script src="http://localhost:9000/public/js/jquery-1.12.4.js"></script>
  <script src="http://localhost:9000/public/js/jquery-ui.js"></script>
  <!-- validate -->
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <title>List Items</title>
</head>

<body>
  
    <div class="container">
        <h1 class="text-center">Items List</h1>
        <h3 class="text-center">Total Items :
          <span id="totalItems"></span>
        </h3>
        <div class="text-center">
          <button type="button" id="buttonModal" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">New Item</button>  
        </div>
        <br>
        <div id="itemsList" class="card-columns">
    
        </div>
      </div>
      <div id='modal' class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Form Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="was-validated" id="form" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <input name="title" id="title" class="form-control"  placeholder="Title" required></input>
                </div>
                <div class="form-group">
                  <textarea name="description" id="description" class="form-control" rows="3" placeholder="Description" required></textarea>
                </div>
                <div class="form-group">
                  <label class="custom-file">
                    <input name="picture" type="file" id="picture" class="custom-file-input" required>
                    <span class="custom-file-control"></span>
                  </label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="saveForm()" class="btn btn-primary">Save Item</button>
              <button id="buttonCloseModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
